# Main test matrix.
- matrix_name: "main"
  display_name: "${os}-${tox-env}-${ssl}"
  matrix_spec:
    os: "rhel8"
    tox-env: "*"
    ssl: "*"
  exclude_spec:
    # TODO: synchro needs PyMongo's updated SSL test certs,
    # which may require Motor test suite changes.
    - os: "*"
      tox-env: ["synchro-py39", "synchro-py312"]
      ssl: "ssl"
  tasks:
     - ".rapid"
     - ".latest"
     - ".8.0"
     - ".7.0"
     - ".6.0"
     - ".5.0"
     - ".4.4"
     - ".4.2"
     - ".4.0"

